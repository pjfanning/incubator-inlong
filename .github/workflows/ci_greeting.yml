name: InLong Greeting

on:
  pull_request_target:
    types:
      - opened
  issues:
    types:
      - opened

jobs:
  greet:
    name: Greet
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Interact with newcomers
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: 'Thanks a lot for opening your first issue with us! üß° We''ll get back to you shortly! ‚è≥'
          pr-message: 'Thanks a lot for your contribution! üíñ This seems to be your first PR! üå† Please be sure to follow our [contribution guidelines](https://inlong.apache.org/community/how-to-contribute/)! üéÅ'
